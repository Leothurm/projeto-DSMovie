<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSMovie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>DSMovie</h1>
        <div class="dsmovie-contact-container">
          <img src="img/github.svg" alt="github" />
          <a target="_blank" href="https://github.com/Leothurm">/Leothurm</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="dsmovie-form-section">
        <div class="container dsmovie-form-container">
          <div>
            <!-- col-sm-6 faz dividir em 2 cards por linha (12/6) e quebrar o breakpoint 576(sm) -->
            <div class="movie-card">
              <img
                src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/yXSzo0VU1Q1QaB7Xg5Hqe4tXXA3.jpg"
                alt="Breaking Bad"
              />
              <div class="movie-form-description">
                <h3>Breaking Bad</h3>
                <form class="dsmovie-form dsmovie-form-group">
                  <div class="form-group">
                    <label for="email">Informe seu email</label> 
                    <input class="form-control" type="email" id="email">                   
                  </div>
                  <div class="form-group dsmovie-form-group">
                    <label for="score">Informe sua avaliação</label>
                    <select class="form-control" name="score" id="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="dsmovie-form-btn-container">
                    <button class="btn-evaluate" type="submit"> Salvar</button>
                    <a class="btn-evaluate" href="index.html">Cancelar</a>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
